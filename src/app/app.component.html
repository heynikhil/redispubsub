<div class="div" id="content">
  <p *ngIf="socket.connected$ | async as user">
    {{user ? "Connected" : "Not Connected"}}
  </p>
</div>

<ul>
  <li *ngFor="let msg of messages">{{msg}}</li>
</ul>


<button mat-raised-button (click)="sendSubscribtion()">Subscribe</button>
<button mat-raised-button color="warn" (click)="sendUnsubscribtion()">Unsubscribe</button>

<router-outlet></router-outlet>
